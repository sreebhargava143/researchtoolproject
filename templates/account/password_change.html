{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
    <div class="container-main">
        <div class="div-login">
                <h1>{% trans "Change Password" %}</h1>

                <form class="form-group" method="POST" action="{% url 'account_change_password' %}" class="password_change">
                    {% csrf_token %}
                    {% include 'account/form.html' with form=form %}
                    <button class="primaryAction button-login" type="submit" name="action">{% trans "Change Password" %}</button>
                </form>
        </div>
    </div>
{% endblock %}
