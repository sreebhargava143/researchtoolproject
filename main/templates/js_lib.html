  <script>
    function setGetParameter() {
      searchWord = document.getElementById('search').value;
      window.location.href = "{% url 'explore' %}" + "?search=" + searchWord;
    }

    function populate() {
      page = document.getElementById('page').value
      console.log(page)
      console.log('{{query}}')
      if (page == 'bookmarks') {
        explore_bookmarks();
      } else if (page == "dashboard") {
        console.log(page)
        getFeeds();
      } else if (page == "search") {
        search('{{query}}')
      } else {}
    }
  </script>
  <script type="text/javascript">
    $(function ($) {
      let url = window.location.href;
      $('.a-tag').each(function () {
        console.log("function")
        if (this.href === url) {
          console.log("entered")
          $(this).addClass('active');
        }
      });
    });
  </script>
