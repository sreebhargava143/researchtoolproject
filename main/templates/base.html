{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>{% block title %}Storead{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" />
  <script src="https://kit.fontawesome.com/803986fb40.js" crossorigin="anonymous"></script>

</head>
<body>
  <div class="container-main">

    <div class="left-sidebar">
      <menu>
        <li>
            <a href="{% url 'dashboard'%}">
              <span>
                <img style="color: #1c94e0"; src="https://img.icons8.com/doodle/40/000000/search--v2.png">
              </span>
            </a>
        </li>
        <li>
          <a class='a-tag' style="color: #1c94e0;" href="{% url 'dashboard' %}">
            <span>
              <i class="fas fa-home fa-lg"></i>
            </span>
            <span class="hide">Home</span>
          </a>
        </li>
        <li>
          <a class='a-tag' href="{% url 'explore' %}">
            <span>
              <i class="fas fa-search fa-lg"></i>
            </span>
            <span class="hide">Explore</span>
          </a>
        </li>
        <li>
          <a class='a-tag' href="{% url 'profile' %}">
            <span>
            <i class="fas fa-user fa-lg"></i>
            </span>
            <span class="hide">Profile</span>
          </a>
        </li>
        <li>
          <a class='a-tag' href="{% url 'bookmarks' %}">
            <span>
              <i class="fas fa-bookmark fa-lg"></i>
            </span>
            <span class="hide">Bookmarks</span>
            </a>
        </li>
        <li>

          <a class='a-tag' href="{% url 'logout' %}">
            <span>
              <i class="fas fa-sign-out-alt fa-lg"></i>
            </span>
            <span class="hide">
              Log out
            </span>
          </a>
        </li>
      </menu>
    </div>

    <div class="main-content">
      {% block content %}
      {% endblock %}
    </div>

    <div class="right-sidebar">
      <input type="text" name="search" value="search">
    </div>
  </div>
</body>
</html>
