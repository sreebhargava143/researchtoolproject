{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Login on RT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}" />
</head>

<body>
  <div class="container-main">
    <div class="navbar-nb">
      <ul>
        <li><img src="https://img.icons8.com/doodle/48/000000/search--v2.png"></li>
        <li><a href="{% url 'dashboard' %}">Home</a></li>
      </ul>

    </div>
    <!-- div for login -->
    <div class="div-login">
      <div class="form-div">
        <h4>Log in to RT</h4>
        {% if form.errors %}
          <div class="alert alert-warning alert-dismissible fade show col-6" role="alert">
            username or password not correct
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        {% endif %}
        <form action="{% url 'login' %}" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <input type="text" name="username" required class="form-control col-md-6" placeholder="User Name">
          </div>
          <div class="form-group">
            <input type="password" name="password" required class="form-control col-md-6" placeholder="Password">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>

          <input type="hidden" name="next" value="{{ next }}" />
          <div class="form-links">
            <input class="button-login" type="submit" value="Log in">
            <a href="#">Forgot Password?</a>
          </div>
        </form>
      </div>

      <div class="login-footer">
        New to RT? <a href="#">Sign up now Â»</a>
      </div>

    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
